# tomcat服务器端口
server.port=8080

#配置映射文件所在的位置
#mybatis.mapperLocations=classpath:mapper/*.xml

#配置连接数据库
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shiro?autoReconnect=true&useSSL=false&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
spring.http.encoding.force=true
spring.http.encoding.charset=utf-8

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/html/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html

#上下文
server.servlet.context-path=/shiro

# mybatis 下划线转驼峰配置,两者都可以
mybatis.configuration.map-underscore-to-camel-case=true

#开启控制台打印sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl